<!DOCTYPE html>
<html lang="ru">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полная форма регистрации пользователя в соц. сети</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showAlert(event) {
            event.preventDefault();
            alert("Вы зарегистрированы успешно");
            document.querySelector('.registration').reset();
        }
    </script>
</head>
<body>
<div class="container">
    <form class="registration" onsubmit="showAlert(event)">
        <h2>Полная форма регистрации пользователя в соц. сети.</h2>

        <label for="name">Имя</label>
        <input type="text" id="name" name="car-make" placeholder="Введите имя" required>
        <br>
        <label for="secondName">Фамилия</label>
        <input type="text" id="secondName" name="car-model" placeholder="Введите фамилию" required>
        <br>
        <label for="year">Год рождения</label>
        <input type="number" id="year" name="year" min="1900" max="2008" placeholder="Введите год рождения"required>
        <br>
        <label for="phrase">Цитата</label>
        <input type="text" id="phrase" name="phrase" placeholder="Введите вашу любимую цитату" rows="2"required>
        <br>
        <label for="hobbi">Хобби</label>
        <input type="text" id="hobbi" name="hobbi" placeholder="Введите хобби" required>
        <br>
        <label for="profession">Профессия</label>
        <input type="text" id="profession" name="profession"  placeholder="Введите профессию" required></textarea>
        <br>
        <label for="contact">Номер телефона</label>
        <input type="tel" id="contact" name="contact" placeholder="+7 (___) ___-__-__" required>
        <br>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>

        <button type="submit">Зарегистрировать пользователя</button>
    </form>
</div>
</body>
</html>
